name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Set up Docker CLI
        uses: docker/setup-buildx-action@v1

      - name: Build BE image and deploy to Cloud Run
        run: |
          cd backend
          docker build -t dapp-be-image .
          gcloud run deploy dapp-be-staging --source . --region=asia-southeast1 --port=5000 --service-account=${{ secrets.SERVICE_ACCOUNT }}